<div class="card mb-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ tarjeta.imagen }}" class="card-img rounded-start img-fluid" alt="">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-titulo">{{ tarjeta.titulo }}</h5>
        <p class="card-text">{{ tarjeta.descripcion }}</p>
        <p class="card-text"><small class="text-body-secondary">Precio: {{ tarjeta.precio }}</small></p>
      </div>
    </div>
  </div>
</div>
